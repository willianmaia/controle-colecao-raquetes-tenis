<div class="colecao-container">
  <div class="colecao-div">COLEÇÃO</div>
</div>

<div class="colecao-items">
  <div class="colecao-item" *ngFor="let raquete of raquetes">
    <img src="assets/resources/images/raquete-de-tenis.png" alt="Imagem Padrão da Raquete">
    <p>{{ raquete.nomeMarca }}</p>
  </div>
</div>

<div *ngIf="raquetes.length === 0">
  <p>Nenhum item disponível.</p>
</div>
